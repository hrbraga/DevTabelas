<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 2px solid rgb(5, 6, 3);
        }
    </style>
</head> 
<body>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
            </tr>
        </thead>
       <tbody>
            <tr>
                <td>Hugo</td>
                <td>36</td>
                <td>Empresário</td>
            </tr>
            <tr>
                <td>Renata</td>
                <td>30</td>
                <td>Assistente Geral</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
